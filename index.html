<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="status-action">
            <div class="status">x in next</div>
            <div class="reset">Reset</div> 
        </div>
        <div class="game-grid">
            <div class="gamecell topFirst"></div>
            <div class="gamecell topSecond"></div>
            <div class="gamecell topThird"></div>
            <div class="gamecell middleFirst"></div>
            <div class="gamecell middleSecond"></div>
            <div class="gamecell middleThird"></div>
            <div class="gamecell lastFirst"></div>
            <div class="gamecell lastSecond"></div>
            <div class="gamecell lastThird"></div>
        </div>
    </div>
    <div class="credits">  
        <p>Made by Aayush Chodvadiya</p>
        <a href="https://www.linkedin.com/in/aayush-chodvadiya-9122b418b/">
            <i class="fa fa-linkedin fa-2x" style="color: black;"></i>
        </a>
        <a href="https://github.com/aayush1607">
        <i class="fa fa-github fa-2x" style="color: black;"></i>
        </a>
    </div>
    
    
</body>
<script src="script.js"></script>

</html>
